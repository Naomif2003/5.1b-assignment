<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naomi Farrugia Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="gallerystyle.css">
</head>
<body>
    <!-- Header / Navbar / -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo section-content">
                <h2 class="logo-text">Naomi Farrugia Portfolio</h2>
            </a>

            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>

                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>

                <li class="nav-items">
                    <a href="#" class="nav-link">About</a>
                </li>

                <li class="nav-items">
                    <a href="gallery.html" class="nav-link">Gallery</a>
                </li>

                <li class="nav-items">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>
                   
    <section class="gallery">
        <h1 class="section-title">Some of my work</h1>
        <main class="maincontainer">
             <!-- Button sections */ -->
            <div class="button-group">
                <button class="button active" data-filter="#">All</button>
                <button class="button active" data-filter="#" logos>Logos</button>
                <button class="button active" data-filter="#" posters>Posters</button>
                <button class="button active" data-filter="#" drawings>Digital Drawings</button>
             </div>

             <!-- Gallery section - logos */ -->
             <div class="gallery img">
                <div class="item logos">
                    <img src="images/logo-gallery-image-1.1.png" alt="Hayden Grech Photography">
                    <div class="overlay">
                        <a href="#">View more</a>
                    </div>
    
                    <img src="images/logo-gallery-image-2.1.png" alt="Big Boy Burger logo">
                    <div class="overlay">
                        <a href="#">View more</a>
                    </div>
    
                    <img src="images/logo-gallery-image-3.1.png" alt="Titan's POP! Vinyl Collection logo">
                    <div class="overlay">
                        <a href="#">View more</a>
                    </div>
                </div>
             <!-- Gallery section - posters */ -->
             <div class="item posters">
                <img src="images/poster-gallery-image-1.1.png" alt="Halloween Party poster">
                <div class="overlay">
                    <a href="#">View more</a>
                </div>
                <img src="images/poster-gallery-image-2.1.png" alt="Recipe Card poster">
                <div class="overlay">
                    <a href="#">View more</a>
                </div>
                <img src="images/poster-gallery-image-3.1.png" alt="Festival poster">
                <div class="overlay">
                    <a href="#">View more</a>
                </div>
            </div>
             <!-- Gallery section - drawings */ -->
             <div class="item drawings">
                <img src="images/skull-image.png" alt="Skull drawing">
                <div class="overlay">
                    <a href="#">View more</a>
                </div>
            </div>
         </div>
        </main>

             <!-- Footer section */ -->
             <footer class="footer-section">
                <div class="container">
                    <div class="row">
                        <div class="footer-col">
                            <h4>Company</h4>
                            <ul>
                                <a href="#">About</a>
                                <a href="#">Privacy Policy</a>
                            </ul>
                        </div>
                        <div class="footer-col">
                            <h4>Help</h4>
                            <ul>
                                <a href="#">FAQ</a>
                            </ul>
                        </div>
                        <div class="footer-col">
                            <h4>Follow</h4>
                            <div class="social-link">
                                <a href="https://www.instagram.com/naomi_portfolio.03/"><i class="fab fa-instagram"></i></a>
                                <a href="https://www.linkedin.com/in/naomif2003/"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
             </footer>
    </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
