<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naomi Farrugia Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="gallerystyle.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo section-content">
                <h2 class="logo-text">Naomi Farrugia Portfolio</h2>
            </a>

            <ul class="nav-menu">
                <button id="menu-close-button" class="fas fa-times"></button>

                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>

                <li class="nav-items">
                    <a href="#" class="nav-link">About</a>
                </li>

                <li class="nav-items">
                    <a href="gallery.html" class="nav-link">Gallery</a>
                </li>

                <li class="nav-items">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>

            <button id="menu-open-button" class="fas fa-bars"></button>
        </nav>
    </header>

    <!-- Gallery -->
     <section id="projects">
        <div class="container">
            <div class="items-links">
                <span class="item-link menu-active" data-name="all">All</span>
                <span class="item-link" data-name="logos">Logos</span>
                <span class="item-link" data-name="posters">Posters</span>
                <span class="item-link" data-name="drawings">Digital Drawings</span>
            </div>

            <div class="gallery">
                <div class="project-img" data-name="logos"><img src="images/logo-gallery-image-1.1.png" alt="Hayden Grech Photography logo"></div>
                <div class="project-img" data-name="logos"><img src="images/logo-gallery-image-2.1.png" alt="Big Boy Burger logo"></div>
                <div class="project-img" data-name="logos"><img src="images/logo-gallery-image-3.1.png" alt="Titan's POP! Vinyl Collection logo"></div>
                <div class="project-img" data-name="logos"><img src="images/logo-gallery-image-4.1.jpg" alt="Ethereal Beauty logo"></div>
                <div class="project-img" data-name="posters"><img src="images/poster-gallery-image-1.1.png" alt="Halloween Party poster"></div>
                <div class="project-img" data-name="posters"><img src="images/poster-gallery-image-2.1.png" alt="Recipe Card poster"></div>
                <div class="project-img" data-name="posters"><img src="images/poster-gallery-image-3.1.png" alt="Festival poster"></div>
                <div class="project-img" data-name="posters"><img src="images/poster-gallery-image-4.1.png" alt="The Visual Power of Design Grids poster"></div>
            </div>
        </div>
     </section>
</body>
</html>
